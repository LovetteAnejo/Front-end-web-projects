<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Jane Doette - Home</title>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/stylesheet.css">
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-1 col-lg-1 push-down">
					<img class="img-responsive" src="images/iris.png" height="100" width="100" alt="Iris color theme">
					<p>#02b3e4</p>

					<img class="img-responsive" src="images/grey.jpg" height="100" width="100" alt="Grey color theme">
					<p>#2d3c49</p>

					<img class="img-responsive" src="images/tash.png" height="100" width="100" alt="Ash color theme">
					<p>#7d97ad</p>
				</div>
				<div class="col-xs-12 col-sm-11 col-lg-11">
					<header>
						<figure class="logo-container">
							<img class="logo" src="images/logo.png" alt="Udacity Logo">
						</figure>
						
						<div class="text-right">
							<h1>Jane Doette</h1>
							<h4>Front-End Ninja</h4>
						</div>
						<hr class="line">
					</header>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-lg-12">
							<img class="img-responsive img-large" src="images/meta.png" alt="Hero Image">
						</div>
					</div>
					<div class="project">
						<div class="work">
							<h2>Featured Work</h2>
						</div>
						<div class="row text-center center project">
							<div class="col-xs-12 col-lg-4 col-sm-4">
								<img class="img-responsive img-feature" src="images/bokeh.jpg" alt="Bokeh Project">
								<h3>Bokeh</h3>
								<a href="https://www.udacity.com/Bokeh" target="_blank">https://github.com/udacity/Bokeh</a>
							</div>
							<div class="col-xs-12 col-lg-4 col-sm-4">
								<img class="img-responsive img-feature" src="images/appify.jpg" alt="Appify Project">
								<h3>Appify</h3>
								<a href="https://www.udacity.com/Appify" target="_blank">https://github.com/udacity/Appify</a>
							</div>
							<div class="col-xs-12 col-lg-4 col-sm-4">
								<img class="img-responsive img-feature" src="images/sunflower.jpg" alt="Sunflower Project">
								<h3>Sunflower</h3>
								<a href="https://www.udacity.com/Sunflower" target="_blank">https://github.com/udacity/Sunflower</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.2.1.min.js"></script>
	</body>
</html>
